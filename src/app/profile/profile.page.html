<ion-content class="profile">     
    <ion-card no-margin style="height:100%;background-color:#FCFCFC;">

   <ion-card-content style="color:primary;"class="bg-profile">
        
          <img alt="Nessuna foto disbonibile" src={{urlImmagine}}>
          <h1 class="fw500"></h1>
          <h2 color="light" margin-bottom></h2>
          <ion-button icon-left color="secondary" (click)="takeProfilePicture()">
            Modifica Foto
          </ion-button>
    </ion-card-content>

        <ion-grid fixed no-padding>
            <ion-row>
              <ion-col size="12" padding>

                  <ion-list margin-bottom>
                    <ion-item>
                        <ion-label color="dark" position="stacked">Nome e Cognome:</ion-label>
                        <ion-input inputmode="text" [(ngModel)]="nominativo"></ion-input>
                      </ion-item>
              
                      <ion-item>
                        <ion-label color="dark" position="stacked">Email:</ion-label>
                        <ion-input inputmode="email" readonly [(ngModel)]="email"></ion-input>
                      </ion-item>
              
                      <ion-item>
                        <ion-label color="dark" position="stacked">Descrizione:</ion-label>
                        <ion-input inputmode="text" [(ngModel)]="descrizione"></ion-input>
                      </ion-item>
         
                      
     
                    </ion-list>
                  </ion-col>
                  
                </ion-row>
              </ion-grid>

        <div text-center style="margin-top:1%;">
          <ion-button icon-center size="small" shape="round" color="primary" (click)="updateServer()">
                <ion-icon name="save"></ion-icon> 
                &emsp;&emsp;Salva
          </ion-button>
        </div>
        <div text-center style="margin-top:3%;">
          <ion-button size="small" shape="round" color="primary" (click)="logout()">
              <ion-icon name="log-out"></ion-icon>
              logout
          </ion-button>
        </div>

        
     </ion-card>

     
    
</ion-content>
