<!-- TOOLBAR -->
<ion-header no-border>
  <ion-toolbar color="asia-toolbar">
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-thumbnail>
                    <ion-img src="assets/icon/svg/camera.svg" style="width:85%; height: 85%" (click)="takePicture()"> </ion-img>
                </ion-thumbnail>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-title></ion-title>  
  </ion-toolbar>
</ion-header>

<!-- CHATBOT -->
<ion-content color="chat-background">
    <div id="asia-chat" class="discussion">
        <div class="bubble sender first animated fadeIn" style="margin-left: 5px">{{asiaFirstString}}</div>
        <!--
        <div class="bubble recipient first animated fadeIn" style="margin-left: 5px;padding: 0;overflow: hidden;">
            <img src="assets/img/selfie.jpg" style="display: block;">
        </div>-->
    </div>
</ion-content>
<!-- CHATBOX -->
<ion-footer>
    <ion-toolbar color="footer">
        <ion-grid>
            <ion-row>
                <!-- VOCAL INPUT AND TEXTUAL INPUT -->
                <ion-col size="{{!this.vocalInput?10:12}}">
                    <div [ngClass]="{'input-and-button-wrapper':true,'stretchRight':vocalInput,'stretchLeft':!vocalInput}">
                        <ion-grid *ngIf="!vocalInput">
                            <ion-row>
                                <ion-col size="2" style="display: flex;">
                                    <button class="voice-button animated bounceIn" (click)="switchToVocal()">
                                        <ion-icon slot="icon-only" src="assets/icon/svg/voice-record.svg"></ion-icon>
                                    </button>
                                </ion-col>
                                <ion-col size="10" style="display: flex;">
                                    <input id="chatbox" type="text" placeholder="Parla con Asia!" [(ngModel)]="this.textMessage">
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                       <!-- STOP VOCAL INPUT BUTTON -->
                        <button class="stop-voice-button animated bounceIn" *ngIf="vocalInput" (click)="switchToTextual()">
                            <ion-icon name="ios-square-outline" style="font-size: x-large;"></ion-icon>
                        </button>
                        <!-- VOCAL INPUT ANIMATED WAVES -->
                        <div class="wavesContainer animated bounceIn" *ngIf="vocalInput">
                          <div class="wave wave1"></div>
                          <div class="wave wave2"></div>
                          <div class="wave wave3"></div>
                          <div class="wave wave4"></div>
                          <div class="wave wave5"></div>
                        </div>
                    </div>
                </ion-col>
                <!-- SEND TEXT MESSAGE BUTTON -->
                <ion-col size="2" *ngIf="!this.vocalInput"  style="padding: 0;">
                    <button class="send-message-button animated bounceIn" (click)="sendMessage()">
                        <img id="send-btn-img" src="assets/icon/svg/send_btn_arrow.svg">
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
