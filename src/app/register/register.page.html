<ion-content padding class="login auth-page">
  <div class="theme-bg"></div>
  <div class="auth-content">

    <!-- Logo -->
    <div padding-horizontal text-center>
        <div class="logo"><ion-img src="assets/img/logo-finale.png"> </ion-img></div>
        <h3 no-margin>
          <ion-text color="light" class="fw700">
            <ion-text color="secondary">REGISTRAZIONE</ion-text>
          </ion-text>
        </h3>
      </div>

    <ion-list style = "border-radius: 6px;" >

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label position="floating">Conferma Password</ion-label>
          <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nominativo</ion-label>
        <ion-input type="text" [(ngModel)]="nominativo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descrizione</ion-label>
        <ion-input type="text" [(ngModel)]="descrizione"></ion-input>
      </ion-item>
      
      </ion-list>

      <ion-button fill="solid" expand="block" color="secondary" (click)="register()">Registrami</ion-button>

      <!-- Other links -->
      <div text-center margin-top>
          <span (click)="goToLogin()" tappable>
            <ion-text color="light">
              <strong>Ho gi√† un account</strong>
            </ion-text>
          </span>
      </div>

  </div>
</ion-content>
