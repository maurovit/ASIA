<ion-content padding class="animated fadeIn login auth-page">
		<div class="theme-bg"></div>
		<div class="auth-content">

			<!-- Logo -->
      <div padding-horizontal text-center class="animated fadeInDown">
					<div class="logo"><ion-img src="assets/img/logo-finale.png"> </ion-img>
					</div>

			</div>

			<ion-list style = "border-radius: 6px;">

				<ion-item>
					<ion-label position="floating">Email</ion-label>
					<ion-input type="text" [(ngModel)]="email"></ion-input>
				</ion-item>
				
				<ion-item>
					<ion-label position="floating">Password</ion-label>
					<ion-input type="password" [(ngModel)]="password"></ion-input>
				</ion-item>
				
			</ion-list>

			<p text-center tappable (click)="forgotPass()" class="paz">
					<ion-text color="light">
						<strong>Password dimenticata?</strong>
					</ion-text>
				</p>

			<ion-button fill="solid" expand="block" color="secondary" (click)="completeLogin()">Login</ion-button>
			<div text-center margin-top>
					<span (click)="returnHome()" tappable>
						<ion-text color="light">
							<strong>Torna alla home</strong>
						</ion-text>
					</span>
			</div>
		</div>
</ion-content>
